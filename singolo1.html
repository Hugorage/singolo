<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Singolo</title>
  <!-- <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" href="singolo1.css">
</head>

<body>
  <header class="header">
    <div class="wrapper header__wrapper">
      <div class="header__logo">
        <a href="#" class="logo">
          <h1 class="logo__text">Singolo<span class="logo__text--superscript">*</span></h1>
        </a>
      </div>
      <nav class="header__navigation">
        <ul class="navigation">
          <li class="navigation__item"><a href="#" class="navigation__link navigation__link--active">Home</a></li>
          <li class="navigation__item"><a href="#" class="navigation__link">Services</a></li>
          <li class="navigation__item"><a href="#" class="navigation__link">Portfolio</a></li>
          <li class="navigation__item"><a href="#" class="navigation__link">About</a></li>
          <li class="navigation__item"><a href="#" class="navigation__link">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="promo">
      <div class="wrapper">
        <div class="slider">
          <a href="#" class="slider__arrow slider__arrow--left">
            <img src="./assets/img/arrows-left.png" alt="" width="16" height="27">
          </a>
          <div class="slider__content">
            <div class="phone phone--vertical">
              <img src="./assets/img/Phone_Vertical.png" alt="phone vertical">
            </div>
            <div class="phone phone--horizontal">
              <img src="./assets/img/Phone_Horizontal.png" alt="phone horizontal">
            </div>
          </div>
          <a href="#" class="slider__arrow slider__arrow--right">
            <img src="./assets/img/arrows-right.png" alt="" width="16" height="27">
          </a>
        </div>
      </div>
    </section>
    <section class="our-services">

    </section>
  </main>
</body>

</html>
